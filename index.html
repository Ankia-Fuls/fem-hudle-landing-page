<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <img src="./images/logo.svg" alt="Huddle logo which shows a stylized chat bubble with the text 'Huddle' next to it."
      aria-label="Huddle" />
  </header>

  <main>
    <section class="desktop-image" aria-hidden="true" role="image">
      <img src="./images/illustration-mockups.svg" alt="Mockup images of Hubble website designs" />
    </section>
    <section class="text">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
        connections with your users as you engage in genuine discussion.</p>
      <button type="button">Register</button>
    </section>
  </main>

  <footer>
    <div class="socials">
      <a aria-label="Follow Huddle on Facebook" href="https://www.facebook.com/" target="_blank">
        <i class="fa-brands fa-facebook"></i>
      </a>
      <a aria-label="Follow Huddle on Twitter" href="https://twitter.com/" target="_blank">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a aria-label="Follow Huddle on Instagram" href="https://www.instagram.com/" target="_blank">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded
        by <a href="https://github.com/Ankia-Fuls">Ankia Fuls</a>.</p>
    </div>

</body>

</html>
